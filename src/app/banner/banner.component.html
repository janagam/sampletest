<div class="container-fluid" *ngIf="arrayRange != []">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators hidden-xs">
                    <li data-target="#myCarousel" *ngFor="let image of homePage_Sliders;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div *ngFor="let image of homePage_Sliders; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
                        <img src="https://genericwala.com/Images/slider/{{image.image_name}}" alt="Event Image">
                    </div>
                </div>

                <a class="left carousel-control hidden-lg hidden-md hidden-sm" href="#myCarousel" role="button" data-slide="prev">
                    <i class="material-icons media-object">arrow_back</i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control hidden-lg hidden-md hidden-sm" href="#myCarousel" role="button" data-slide="next">
                    <i class="material-icons media-object">arrow_forward</i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
